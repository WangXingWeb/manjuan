            <h2 class="post-title">vue中组件样式表预防冲突</h2>
            <div class="post-date">2018-12-05</div>
            
            <div class="post-content">
              <p>在vue中我们会封装很多的组件，组件中的class难免会命名重复，如果不做处理不同的组件间的样式就存在互相污染的风险。为了避免不同的组件之间的样式互相污染，vue给我们提供了一个很方便的解决方案，在style上添加scoped，如下：</p>
<pre><code class="language-html">&lt;style scoped&gt;&lt;/style&gt;
</code></pre>
<p>这样编译输出的class就带有不会重复的特定标示，这样即使命名相同，在打包后的引用其实也是特定class，不会重复。如下图：<br>
<img src="https://iwangxing.cn/manjuan//post-images/1599056920819.webp" alt="" loading="lazy"></p>
