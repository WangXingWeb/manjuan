              <h1 id="什么是事件委托">什么是事件委托</h1>
<p>事件委托是为了解决事件处理程序过多造成的内存和性能问题。那么什么是事件委托呢？<br>
就是利用事件冒泡,只指定一个事件处理程序，就可以管理某一类型的所有事件。</p>
<h1 id="事件委托的优点">事件委托的优点:</h1>
<ul>
<li>提高性能:每一个函数都会占用内存空间，只需添加一个事件处理程序代理所有事件,所占用的内存空间更少。</li>
<li>动态监听:使用事件委托可以自动绑定动态添加的元素,即新增的节点不需要主动添加也可以一样具有和其他元素一样的事件。</li>
</ul>
